<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<div class="container">
   <h2 id="head" class="text-center">Todo List by Aman Soni</h2>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div id="main">
   <h3 class="my-4">Your Todos</h3>
   <button class="btn btn-sm btn-primary pull-right" (click)="removeAllTodo()">Remove All</button>
</div>

<div *ngIf="this.todos.length===0; else elseBlock">No Todos to Display</div>
<ng-template #elseBlock>
   <div class="container" id="todoitems" *ngFor="let todo of todos; index as i" >
      <app-todo-items [index]=i [todo]="todo" (allTodoRemove)="removeAllTodo()" (todoDelete)="deleteTodo($event)"   (todoCheck)="ToggleTodo($event)"></app-todo-items>
   </div>
</ng-template>
</div>
