<div >
    <h3>Add Todo</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group ">
            <label for="title">Todo Title (required)</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"  placeholder="Title*" required="required">
        </div>
        <div class="form-group">
            <label for="Description">Description (required)</label>
            <input type="text" [(ngModel)]="desc" class="form-control" id="description" name="desc" placeholder="Desc*" required="true">
        </div>
    <button type="submit" class="btn-sm btn btn-primary">Add Todo</button>
    <button class="btn  btn-sm btn-danger" (click)="reset()">Reset</button>
    </form>
</div>
